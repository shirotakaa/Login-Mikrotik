<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css-login-mikrotik.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img-login-mikrotik/bg mikrotik.png">
	<div class="container">
		<div class="img">
			<img src="img-login-mikrotik/asset login mikrotik1.svg">
		</div>
		<div class="login-content">
			<form action="login-mikrotik.html">
				<img src="img-login-mikrotik/Logo-Biling.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one"> 
					<div class="i"> 
						<i class="fas fa-user"></i>
				   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="password">
						<i class="fas fa-eye" id="togglePassword"></i>
					</div>
				</div>
				
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js-login-mikrotik.js"></script>
</body>
</html>
